<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">

    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css,npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css,npm/vue-ctk-date-time-picker@2.5.0/dist/vue-ctk-date-time-picker.min.css" />
    <link type="text/css" rel="stylesheet" href="/style.css" />

    <title>Elasticsearch Restautants Aggregations App</title>
  </head>

  <body>
    <h1 class="text-center mt-2">Elasticsearch Restautants</h1>

    <div id="loader">
      <b-container fluid>
        <transition name="fade">
          <div v-if="!completed">
            <b-progress :max="100">
              <b-progress-bar :variant="variant" :value="variants[variant].status" animated striped v-for="variant in Object.keys(variants)"></b-progress-bar>
            </b-progress>
            <div class="col text-center pt-3">
              {{ currentAction }}...
            </div>
            <img class="loader-img" src="/imgs/loader.gif" />
          </div>
        </transition>
      </b-container>
    </div>

    <div id="app">
    </div>

    <script src="https://cdn.jsdelivr.net/combine/npm/whatwg-fetch@3.6.2/dist/fetch.umd.min.js,npm/vue3-sfc-loader@0.8.4/dist/vue2-sfc-loader.js,npm/es6-promise@4.2.8,npm/vue@2.6.14,npm/vuex@3.6.2,npm/vue-ctk-date-time-picker@2.5.0/dist/vue-ctk-date-time-picker.umd.min.js,npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js">
    </script>

    <!-- <script src="/index.js"></script> -->

    <script src="/loader.js"></script>
  </body>

</html>
